# log4j.rootLogger = [ level ] , appenderName1, appenderName2, \u2026 
# level\uff1a\u8bbe\u5b9a\u65e5\u5fd7\u8bb0\u5f55\u7684\u6700\u4f4e\u7ea7\u522b\uff0c\u53ef\u8bbe\u7684\u503c\u6709OFF\u3001FATAL\u3001ERROR\u3001WARN\u3001INFO\u3001DEBUG\u3001ALL
# appenderName1, appenderName2\u7b49\u53ef\u4ee5\u4efb\u610f\u6307\u5b9a
log4j.rootLogger = ALL,dailyRollingFile,console
# \u5bf9\u7c7bSimpleMappingExceptionResolver\u5355\u72ec\u8bbe\u7f6e\uff0c\u4e5f\u53ef\u5c06\u6b64\u7c7b\u7684\u65e5\u5fd7\u5199\u5165\u5355\u72ec\u7684\u65e5\u5fd7\uff0c\u53ea\u9700\u5728\u7ea7\u522b\u540e\u52a0\u4e0a\u201c,appenderName\u201d\uff0c\u5e76\u53e6\u5916\u914d\u7f6e\u6b64\u8f93\u51fa\u5668\u3002
# \u6b64\u5904\u5355\u72ec\u914d\u7f6e\u7684\u65e5\u5fd7\u9ed8\u8ba4\u662f\u540c\u65f6\u8f93\u51fa\u5230log4j.rootLogger\u6240\u914d\u7f6e\u7684\u65e5\u5fd7\u4e2d\u7684\uff0c\u53ef\u4ee5\u8ba9\u5b83\u4eec\u53ea\u8f93\u51fa\u5230\u81ea\u5df1\u6307\u5b9a\u7684\u65e5\u5fd7\u4e2d\uff0c\u914d\u7f6e\u5165\u4e0b\uff1a
# log4j.additivity.org.springframework.web.servlet.handler.SimpleMappingExceptionResolver=false
log4j.logger.org.springframework.web.servlet.handler.SimpleMappingExceptionResolver=WARN

# \u4f7f\u7528\u201c\u6bcf\u5929\u751f\u6210\u4e00\u4e2a\u6587\u4ef6\u201d\u8f93\u51fa\u5668
log4j.appender.dailyRollingFile = org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyRollingFile.File =D:/log.log
# true\u8868\u793a\u6d88\u606f\u589e\u52a0\u5230\u6307\u5b9a\u6587\u4ef6\u4e2d\uff0cfalse\u5219\u5c06\u6d88\u606f\u8986\u76d6\u6307\u5b9a\u7684\u6587\u4ef6\u5185\u5bb9\uff0c\u9ed8\u8ba4\u503c\u662ftrue\u3002#
log4j.appender.dailyRollingFile.Append = true
# \u8868\u793a\u6240\u6709\u6d88\u606f\u90fd\u4f1a\u88ab\u7acb\u5373\u8f93\u51fa\uff0c\u8bbe\u4e3afalse\u5219\u4e0d\u8f93\u51fa\uff0c\u9ed8\u8ba4\u503c\u662ftrue\u3002
log4j.appender.dailyRollingFile.ImmediateFlush = true
# \u6307\u5b9a\u65e5\u5fd7\u4fe1\u606f\u7684\u6700\u4f4e\u8f93\u51fa\u7ea7\u522b\uff0c\u9ed8\u8ba4\u4e3aDEBUG\u3002
log4j.appender.dailyRollingFile.Threshold = WARN
# \u8bbe\u7f6e\u65e5\u5fd7\u6587\u4ef6\u540e\u7f00\u540d\u53ca\u65b0\u5efa\u9891\u7387\uff0cyyyy-MM-dd\u6307\u6bcf\u5929\u65b0\u5efa\u4e00\u4e2a
log4j.appender.dailyRollingFile.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.dailyRollingFile.layout = org.apache.log4j.PatternLayout
log4j.appender.dailyRollingFile.layout.ConversionPattern = <%-d{yyyy-MM-dd HH:mm:ss}> %l %n<%p> %m%n%n


log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.ImmediateFlush = true
log4j.appender.console.Threshold = WARN
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = <%-d{yyyy-MM-dd HH:mm:ss}> %l %n<%p> %m%n%n
